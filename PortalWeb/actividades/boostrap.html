<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>
    <h5>Utilizando bootstrap vamos a crear un formulario de login (user y password) que me devuelva una respuesta simulada con js y que guarde ambos par√°metros en cookies</h5>
    
    <div class="container my-5">
        <form id="f1" name="f1" method="POST">
            <input type="text" name="cajausuario" class="form-control my-3" placeholder="Usuario">
            <input type="password" name="cajapass" class="form-control my-3" placeholder="Password">
            <input type="submit" name="bt1" id="bt1" value="LOGIN">

        </form>
    </div>
    <script>
        let f1=document.querySelector("#f1");
        f1.addEventListener("submit",function(e){
            e.preventDefault(); //Evita el comportamiento nativo de un elemento
            //El objeto que envia toda la informacion de un form es el FormData
            let misdatos=new FormData(f1);
            console.log(misdatos)
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
