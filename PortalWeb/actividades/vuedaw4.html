<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <h1>Vue with templates</h1>
  <div id="app1">
  </div>
</body>
<script>
  const app1 = new Vue({
    el: '#app1',
    data: {
      title: 'My app with templates Vue',
      message: 'arriba la birra',
    },
    template:`
      <div>
        <h2>{{ title }}</h2>
        <p>{{ message }}</p>
        <button v-on:click="invertString">Invert the string</button>
      </div>
    `,
    methods: {
      invertString() {
        this.message = this.message.split('').reverse().join('');
      }
    }
  })
</script>
</html>
