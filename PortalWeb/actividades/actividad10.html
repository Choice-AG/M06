<body>
    <h1>Expande la clase Array con un método que me retorne el array ordenado (incluído números).</h1>

    <script>
        const miArray = ["hola", "adios", "hacker", "array"];
        const miArrayNum = [3, 49, 12, 54, 190, 222, 7801, 34, 1];

        Array.prototype.ordenarNum = function(){
            return this.sort((a, b) => a - b) //a-b desc y b-a asc
        }

        console.log(miArrayNum.ordenarNum());
    </script>
