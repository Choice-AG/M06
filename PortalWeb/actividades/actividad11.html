<body>
    <h1>Crea una clase smartphone que me permita guardar como propiedades: marca, modelo, color, imagen  y un método que me muestre toda la información.</h1>

    <script>
        class Smartphone {
            constructor(marca, modelo, color){
                this.marca = marca;
                this.modelo = modelo;
                this.color = color.toLowerCase();
            }

            getInfo(){
                return(`Tengo un teléfono ${this.modelo} de marca ${this.marca} de color ${this.color}`);
            }
        }
        const miSmartphone = new Smartphone("Xiaomi", "Poco x3 pro", "Negro");
        console.log(miSmartphone.getInfo());
    </script>
</body>
