<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login</title>
    <link rel="stylesheet" href="css/login_simple.css">
  </head>
  <body>
    <form action="" id="form" name="form">
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="daw"
      />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="daw"
      />
      <input type="submit" value="Enviar" id="btn" />
    </form>
    <script src="js/login_simple.js"></script>
  </body>
</html>
