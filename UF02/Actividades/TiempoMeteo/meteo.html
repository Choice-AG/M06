<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="show"></div>
    <script>
        const meteo = `
        {
            "coord": {
                "lon": -2.5,
                "lat": 43.1833
            },
            "weather": [
                {
                    "id": 804,
                    "main": "Clouds",
                    "description": "overcast clouds",
                    "icon": "04n"
                }
            ],
            "base": "stations",
            "main": {
                "temp": 278.62,
                "feels_like": 278.62,
                "temp_min": 278.01,
                "temp_max": 280.69,
                "pressure": 1026,
                "humidity": 99,
                "sea_level": 1026,
                "grnd_level": 1002
            },
            "visibility": 81,
            "wind": {
                "speed": 0.62,
                "deg": 117,
                "gust": 1.57
            },
            "clouds": {
                "all": 100
            },
            "dt": 1675791876,
            "sys": {
                "type": 2,
                "id": 2007106,
                "country": "ES",
                "sunrise": 1675754351,
                "sunset": 1675790946
            },
            "timezone": 3600,
            "id": 3123063,
            "name": "Ermua",
            "cod": 200
        }`;
        const meteojson = JSON.parse(meteo); //pasar de string a json
        let show = document.querySelector(".show");
        let = code = "";

        let temp = (meteojson.main.temp - 273).toFixed(1); // Temperatura
        let temp_max = (meteojson.main.temp_max - 273).toFixed(1); // Temperatura_max
        let temp_min = (meteojson.main.temp_min - 273).toFixed(1); // Temperatura_max
        let icon = meteojson.weather[0].icon; // Icono
        let name = meteojson.name; // Nombre
        let tiempo = meteojson.weather[0].main; // Tiempo
        let desc = meteojson.weather[0].description; // Descripción
        let url_img = `https://openweathermap.org/img/wn/${icon}@2x.png`; // URL imagen

        code = `<div class="meteo">
            <h1>El tiempo en ${name}</h1>
            <p>La temperatura es de <b>${temp} Cº.</b></p>
            <p>La temperatura máxima es <b>${temp_max} Cº</b> y la mínima <b>${temp_min} Cº.</b></p>
            <p>El estado metereológico indica que hace <b>${tiempo}</b> del tipo <b>${desc}.</b></p>
            <p><img src='${url_img}'></p>
            </div>`;
        show.innerHTML = code;
        //https://openweathermap.org/img/wn/10d@2x.png
    </script>
</body>

</html>
