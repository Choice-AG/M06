<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let mitexto= "Este es el texto a contar.";
        String.prototype.contarletras=function(){
            var contador=0;
            var vocales=this.match(/[aeiou]/gi).length;
            var consonante=this.match(/[bcdfghjklmn√±pqrstvwxyz]/gi).length;
            for(var i = 0; i < mitexto.length; i++) {
	            if(mitexto[i]==" "){
                    contador++;
                }
            }
            var caracteres=mitexto.length-(vocales+consonante)-contador;
            return `Hay ${vocales} vocales ${consonante} consonantes y ${caracteres} caracteres`;
        }
        console.log(mitexto.contarletras());
    </script>
</body>
</html>
