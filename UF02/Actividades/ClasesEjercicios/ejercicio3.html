<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Caja(largo,ancho,alto){
            this.largo=largo;
            this.ancho=ancho;
            this.alto=alto;
            this.obtenerVolumen=function(){
                return largo*alto*ancho;
            }
        }
        //Instancia
        let caja=new Caja(10,20,30);
        console.log(caja.obtenerVolumen());
    </script>
</body>
</html>
