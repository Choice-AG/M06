<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //clase
        class Persona{
            constructor(nombre,apellido,fecha_nac,dni){
                this.nombre=nombre;
                this.apellido=apellido;
                this.fecha_nac=fecha_nac;
                this.dni=dni;
            }

            calcularNif(){
                let LetrasNIF = Array('T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E');
                let resto=this.dni % 23;
                return LetrasNIF[resto];
            }
            mostrarInfo(){
                return "Hola me llamo "+this.nombre+" mi dni es "+this.dni+"-"+calcularNif();
            }
        }
        //instancia
        let persona1=new Persona("Perico","Palotes","01/01/2000","12345678");
        console.log(persona1.mostrarInfo());
    </script>
</body>
</html>
