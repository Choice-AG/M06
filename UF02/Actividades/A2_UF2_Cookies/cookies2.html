<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Cookies_2</title>
    </head>
    <body>
        <p>
            Genera una cookie (expires 5 min) que guarde un color para
            el fondo de la página, así como el tamaño de fuente(small,
            normal o large) y que me permita.
        </p>
        <script>
            function setCookie(name, value, seconds){
                let expires = "";
                if (seconds){
                    let mydate = new Date();
                    mydate.setTime(mydate.getTime() + (seconds * 1000));
                }
                //generar cookie
                //"miCookie1=pepe; expires=Mon, 25 May 2012 11:12:13 UTC; path=/"
                document.cookie = `${name}=${value};${expires}:path=/`;
            }
            setCookie("daw", "primero", 4000);
            setCookie("asir", "segundo", 2000);
            setCookie("vacaciones", "fiesta", 1296000); //dias*horas*minutos*segundos
        </script>
    </body>
</html>
