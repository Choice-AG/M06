<body>
    <div id="mostrar"></div>


    <script>
        //el teu codi 
        const provincies = new Array('Alava','Albacete','Alicante','Almería','Asturias','Avila','Badajoz','Barcelona','Burgos','Cáceres','Cádiz','Cantabria','Castellón','Ciudad Real','Córdoba','La Coruña','Cuenca','Gerona','Granada','Guadalajara','Guipúzcoa','Huelva','Huesca','Islas Baleares','Jaén','León','Lérida','Lugo','Madrid','Málaga','Murcia','Navarra','Orense','Palencia','Las Palmas','Pontevedra','La Rioja','Salamanca','Segovia','Sevilla','Soria','Tarragona','Santa Cruz de Tenerife','Teruel','Toledo','Valencia','Valladolid','Vizcaya','Zamora','Zaragoza');
        let mostrar = document.getElementById("mostrar");
        let codigo = "";

        for (let i = 0 ; i < provincies.length ; i++) {
            codigo += `${provincies[i]} `;
        }

        mostrar.innerHTML = codigo;
    </script>
</body>
