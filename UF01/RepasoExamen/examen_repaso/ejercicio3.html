<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mostrar {
            width: 250px;
            height: 250px;
            background-image: url(./img/sprites/delfines.png);
            background-position: 0px;
        }
    </style>
</head>
<body>
    <div id="mostrar"></div>
    <!-- <img src="./img/sprites/delfines.png"> -->

    <script>
        let mostrar = document.getElementById("mostrar");
        let salto = 0;

        function fdesplazar() {
            salto -= 250;
            mostrar.style.backgroundPositionX = salto + "px";
            
        }

        setInterval(fdesplazar, 100)
    </script>
</body>
</html>
