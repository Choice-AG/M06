<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mostrar"></div>
    <script>
        let columnas = prompt("¿Cuántas columnas quieres?") // <td></td>
        let filas = prompt("¿Y cuántas filas?") // <tr></tr>
        let mostrar = document.getElementById("mostrar")
        let codigo = "<table border='1'>";
        for (let i = 0 ; i < filas ; i++){
            codigo += "<tr>"; // Inicio de fila
            for (let k = 0 ; k < columnas ; k++) {
                codigo += "<td>Valor</td>"; // Añadimos las columnas
            }
            codigo += "</tr>";
        }
        codigo += "</table>";
        mostrar.innerHTML = codigo;
    </script>
</body>
</html>
