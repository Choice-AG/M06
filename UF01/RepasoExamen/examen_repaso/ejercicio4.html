<body>
    <!-- Nº caracteres, Nº vocales, Nº palabras -->

    <script>
        let frase = "Voy a suspender este examen";
        let caracteres = frase.length;
        console.log("Número de carácteres: " + caracteres)

        let palabras = frase.split(" ");
        console.log("Número de palabras: " + palabras.length)

        let vocales = "aeiou";
        let cont = 0;
        for (i = 0 ; i < frase.length ; i++) {
            if (vocales.includes(frase[i])) {
                cont++;
            }
        }
        console.log(cont)
    </script>
